spring.application.name=aegis

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/aegis_security
spring.datasource.username=aegis
spring.datasource.password=aegis_123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.properties.hibernate.generate_statistics=false

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Logging Configuration
logging.level.com.gradientgeeks.ageis=DEBUG
logging.level.com.gradientgeeks.aegis.sfe.service.SignatureValidationService=DEBUG
logging.level.com.gradientgeeks.aegis.sfe.service.CryptographyService=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Security Configuration
aegis.security.cors.allowed-origins=*
aegis.security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
aegis.security.cors.allowed-headers=*

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
