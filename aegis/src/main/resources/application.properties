# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Logging Configuration
logging.level.com.gradientgeeks.ageis=DEBUG
logging.level.com.gradientgeeks.aegis.sfe.service.SignatureValidationService=DEBUG
logging.level.com.gradientgeeks.aegis.sfe.service.CryptographyService=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Security Configuration
aegis.security.cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:8081
aegis.security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
aegis.security.cors.allowed-headers=Content-Type,Authorization,X-Signature,X-Device-Id,X-Timestamp,X-Nonce
aegis.security.cors.max-age=3600

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Service Discovery Configuration
aegis.service.registry.enabled=true
aegis.service.discovery.bank-backend.url=http://localhost:8081
aegis.service.discovery.admin-portal.url=http://localhost:5173

# Fraud Detection Configuration
aegis.fraud.detection.enabled=true
aegis.fraud.detection.threshold.high-risk=80
aegis.fraud.detection.threshold.medium-risk=50
aegis.fraud.detection.auto-block.enabled=true
aegis.fraud.detection.auto-block.threshold=90
