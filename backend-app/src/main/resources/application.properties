# UCO Bank Backend Configuration
spring.application.name=uco-bank-backend
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ucobank_db
spring.datasource.username=ucobank_user
spring.datasource.password=ucobank_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# Aegis Security API Configuration
aegis.api.base-url=http://localhost:8080
aegis.api.validate-endpoint=/api/v1/device/validate
aegis.api.timeout=5000ms
aegis.api.client-id=UCOBANK_BACKEND

# Security Configuration
security.request.signature.header=X-Signature
security.request.device-id.header=X-Device-Id
security.request.timestamp.header=X-Timestamp
security.request.nonce.header=X-Nonce
security.request.timestamp.tolerance=300000

# Logging Configuration
logging.level.root=INFO
logging.level.com.gradientgeeks.ageis.backendapp=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# API Configuration
api.version=v1
api.base-path=/api/${api.version}
