# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD:}
spring.data.redis.ssl.enabled=${SPRING_DATA_REDIS_SSL_ENABLED:false}
spring.data.redis.timeout=2000ms
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# Aegis Security API Configuration
aegis.api.base-url=http://localhost:8080/api
aegis.api.validate-endpoint=/v1/validate
aegis.api.fraud-report-endpoint=/admin/fraud-report
aegis.api.device-block-endpoint=/admin/devices
aegis.api.timeout=5000
aegis.api.client-id=UCO_BANK_PROD_ANDROID

# Security Configuration
security.request.signature.header=X-Signature
security.request.device-id.header=X-Device-Id
security.request.timestamp.header=X-Timestamp
security.request.nonce.header=X-Nonce
security.request.timestamp.tolerance=300000

# Logging Configuration
logging.level.root=INFO
logging.level.com.gradientgeeks.ageis.backendapp=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# API Configuration
api.version=v1
api.base-path=/api/${api.version}

# JWT Configuration
# The secret key must be at least 512 bits (64 bytes) for HS512 algorithm
app.jwt.secret=ThisIsAVerySecureSecretKeyForJWTSigningThatMustBeAtLeast512BitsLongForHS512AlgorithmSoWeNeedAtLeast64Characters!
app.jwt.expiration=86400

# Service Discovery Configuration
ucobank.service.discovery.aegis-api.url=http://localhost:8080/api
ucobank.service.discovery.admin-portal.url=http://localhost:5173

# Fraud Reporting Configuration
ucobank.fraud.reporting.enabled=true
ucobank.fraud.reporting.auto-report.enabled=true
ucobank.fraud.reporting.risk-threshold=70
